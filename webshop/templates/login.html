{% extends "layout.html" %}

{% block content %}

<h2 class="sub-header">Sign in</h2>
{% if show_message %}
<font color="red">Wrong username or password!</font>
{% endif %}
<form action="{{ url_for('login') }}" method="POST">
    User name:<br>
    <input type="text" name="text-username">
    <br>
    Password:<br>
    <input type="password" name="text-password">
    <br>
    <input type="submit" name="button-signin" value="Sign in">
</form>
<br>
{% endblock %}
